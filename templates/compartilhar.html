<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compartilhar Motivo ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4b6e;
            --secondary-color: #ff758c;
            --bg-color: #ffefef;
            --light-pink: #ffd6e0;
            --text-color: #333;
            --border-radius: 20px;
            --spacing: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: var(--spacing);
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--light-pink) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            padding: var(--spacing);
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                width: 100%;
                padding: 15px;
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: clamp(2em, 5vw, 2.5em);
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .motivo-card {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .hearts {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
            background: repeating-linear-gradient(45deg, 
                var(--primary-color) 0%, var(--primary-color) 10%,
                transparent 10%, transparent 50%
            );
            background-size: 20px 20px;
        }

        .motivo-text {
            font-size: clamp(16px, 3vw, 20px);
            color: var(--text-color);
            line-height: 1.6;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .motivo-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }

        .data {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .share-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .share-button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            min-height: 44px;
            touch-action: manipulation;
        }

        .share-button.whatsapp {
            background: #25D366;
        }

        .share-button.twitter {
            background: #1DA1F2;
        }

        .share-button:active {
            transform: scale(0.95);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--primary-color);
            padding: 12px 24px;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-size: 0.9em;
            min-height: 44px;
            touch-action: manipulation;
        }

        .back-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            .share-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .share-button, .back-button {
                width: 100%;
                justify-content: center;
            }
        }

        .floating-hearts {
            position: fixed;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" style="top: 10%; left: 10%;">‚ù§Ô∏è</div>
    <div class="floating-hearts" style="top: 20%; right: 15%; animation-delay: 1s;">üíù</div>
    <div class="floating-hearts" style="bottom: 15%; left: 20%; animation-delay: 2s;">üíñ</div>
    
    <div class="container">
        <h1>Motivo Especial ‚ù§Ô∏è</h1>
        
        <div class="motivo-card">
            <div class="hearts"></div>
            <p class="motivo-text">{{ motivo.texto }}</p>
            {% if motivo.imagem_url %}
                <img src="{{ url_for('static', filename=motivo.imagem_url) }}" 
                     alt="Imagem do motivo" class="motivo-image" loading="lazy">
            {% endif %}
            <p class="data">{{ motivo.data_criacao.strftime('%d/%m/%Y √†s %H:%M') }}</p>
        </div>

        <div class="share-buttons">
            <button class="share-button whatsapp" onclick="compartilharWhatsapp()">
                üì± Compartilhar no WhatsApp
            </button>
            <button class="share-button twitter" onclick="compartilharTwitter()">
                üê¶ Compartilhar no Twitter
            </button>
        </div>
        
        <div style="text-align: center;">
            <a href="{{ url_for('meus_motivos') }}" class="back-button">
                ‚Üê Voltar para o Cart√£o
            </a>
        </div>
    </div>

    <script>
        function compartilharWhatsapp() {
            const texto = encodeURIComponent("{{ motivo.texto }}");
            const url = encodeURIComponent(window.location.href);
            window.open(`https://wa.me/?text=${texto}%0A%0A${url}`);
        }

        function compartilharTwitter() {
            const texto = encodeURIComponent("{{ motivo.texto }}");
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${texto}&url=${url}`);
        }
    </script>
</body>
</html>
